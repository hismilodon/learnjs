<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delay with a promise</title>
</head>
<body>
  <script>
    let promise = new Promise( (resolve, reject) => {
      resolve(1);

      setTimeout(() => resolve(2), 1000);
    });

    promise.then(alert);
  </script>
</body>
</html>
