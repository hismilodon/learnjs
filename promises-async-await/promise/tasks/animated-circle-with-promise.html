<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated circle with promise</title>
  <style>
    .message-ball {
      font-size: 20px;
      line-height: 200px;
      text-align: center;
    }

    .circle {
      transition-property: width, height, margin-left, margin-top;
      transition-duration: 6s;
      position: fixed;
      transform: translateX(-50%) translateY(-50%);
      background-color: red;
      border-radius: 50%;

      width: 200px;
      height: 200px;
      top: 150px;
      left: 150px;
      */
    }
  </style>

</head>

<body>
  <script src="animated-circle-with-promise.js"></script>
</body>

</html>
