<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Count Properties</title>
</head>

<body>
  <script>
    let user = {
      name: 'John',
      age: 30
    };

    alert(count(user));

    function count(obj) {
      return Object.keys(obj).length;
    }
  </script>
</body>

</html>
