<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sum of Salaries</title>
</head>

<body>
  <script>
    let salaries = {
      "John": 100,
      "Pete": 300,
      "Mary": 250
    };

    alert(sumSalaries(salaries)); // 650

    function sumSalaries(sal){
      return Object.values(sal)
        .reduce((prev, curr) => prev += curr, 0);
    }
  </script>
</body>

</html>
