<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object from entries</title>
</head>

<body>
  <script>
    let obj = Object.fromEntries([
      ['tom', 20, 21],
      ['Jack', 11, 20],
      {},
      { 1: 33 },
      [55, 66, 77],
    ]);
    console.log(obj);
  </script>
</body>

</html>
