<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Destructuring Assignment</title>
</head>

<body>
  <script>
    let user = {
      name: "John",
      years: 30
    };
    //let user = { name: "John", years: 30 };

    // your code to the left side:
    // ... = user
    let { name, years: age, isAdmin = false } = user;

    alert(name); // John
    alert(age); // 30
    alert(isAdmin); // false

  </script>
</body>

</html>
