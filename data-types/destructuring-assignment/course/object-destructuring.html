<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object destructuring</title>
</head>

<body>
  <script>
    let options = {
      title: "Menu",
      width: 100,
    };

    let { height: h = +prompt('height?'), width: w = +prompt('width?'), title } = options;

    alert(title);  // Menu
    alert(w);  // 100
    alert(h); // 200
  </script>
</body>

</html>
