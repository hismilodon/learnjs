<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caculate factorial</title>
</head>

<body>
  <script>
    function factorial(num) {
      return num == 1 ? 1 : num * factorial(num - 1);
    }
    alert(factorial(5));
  </script>
</body>

</html>
