<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Output a single-linked list</title>
</head>

<body>
  <script>
    function printList(list) {
      if (list !== null) {
        console.log(list.value);
        printList(list.next);
      }
    }

    function printListUsingLoop(list) {
      let curr = list;
      while (true) {
        if (curr === null) break;
        console.log(curr.value);
        curr = curr.next;
      }
    }

    let list = {
      value: 1,
      next: {
        value: 2,
        next: {
          value: 3,
          next: {
            value: 4,
            next: null
          }
        }
      }
    };

    printList(list);
    printListUsingLoop(list);
  </script>
</body>

</html>
