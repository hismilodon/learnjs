<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function name</title>
</head>

<body>
  <script>
    function sayHi() {
      alert('hi!');
    }
    alert(sayHi.name);

    let sayHello = function() {
      alert('Hello!');
    }
    alert(sayHello.name);
  </script>
</body>

</html>
